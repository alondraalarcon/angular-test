<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <div class="d-flex justify-content-between">
        <div>Item List</div>
        <div>
          <button type="button" class="btn btn-primary" (click)="addNew()">
            Add
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Is Enabled</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngIf="items.length > 0">
            <tr *ngFor="let item of items; index as i">
              <td>{{ i + 1 }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.description }}</td>
              <td>
                <span *ngIf="item.is_enabled == 1" class="badge text-bg-success"
                  >Enabled</span
                >
                <span *ngIf="item.is_enabled == 0" class="badge text-bg-danger"
                  >Disabled</span
                >
              </td>
              <td>
                <button class="btn btn-primary me-2" (click)="edit(item.id)">
                  Edit</button
                ><button class="btn btn-secondary" (click)="delete(item.id)">
                  Delete
                </button>
              </td>
            </tr>
          </ng-container>
          <ng-container *ngIf="items.length == 0">
            <tr>
              <td colspan="5" class="text-center">No record found.</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
